{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %} Login - Learning Log{% endblock %}

{% block header %}
   <h2>Log in to your account.</h2>
{% endblock header %}

{% block content %}
<form method="post" class="form">
    {% csrf_token %}

    {% bootstrap_form loginform %}

    <button name="submit" class="btn btn-primary">Log in!</button>

</form>
{% endblock %}
